<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Year & Branch Selection</title>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="year-selecting.css" />
</head>
<body>
  <div>
    <marquee behavior="scroll" direction="right">The SGPA Credits Issue is resolved</marquee>
  </div>
  <div class="year-body">
    <div class="year-container">
      <h1 class="heading">Select Your Branch, Year & Semester</h1>

      <div class="form-group">
        <label for="branch">Branch:</label>
        <select id="branch" class="form-control">
          <option value="">Select Branch</option>
          <option value="AI">AI</option>
          <option value="IT">IT</option>
          <option value="AI&ML">AI&ML</option>
          <option value="CSE">CSE</option>
          <option value="CS">CSE(CS)</option>
          <option value="DS">CSE(DS)</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
        </select>
      </div>

      <table class="year-table">
        <tr>
          <td>I Year:</td>
          <td>
            <select id="year1" class="form-control year-select">
              <option value="">Select</option>
              <option value="1-1">Sem-1</option>
              <option value="1-2">Sem-2</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>II Year:</td>
          <td>
            <select id="year2" class="form-control year-select">
              <option value="">Select</option>
              <option value="2-1">Sem-1</option>
              <option value="2-2">Sem-2</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>III Year:</td>
          <td>
            <select id="year3" class="form-control year-select">
              <option value="">Select</option>
              <option value="3-1">Sem-1</option>
              <option value="3-2">Sem-2</option>
            </select>
          </td>
        </tr>
        <tr>
          <td> IV Year:</td>
          <td>
            <select id="year4" class="form-control year-select">
              <option value="">Select</option>
              <option value="4-1">Sem-1</option>
              <option value="4-2">Sem-2</option>
            </select>
          </td>
        </tr>
      </table>
      <br>
      <button id="goButton" class="home-button1 btn btn-primary" disabled>Go</button>
      <div class="d-flex flex-row justify-content-left">
        <p class="para">Back To Home Page: </p>
        <a href="NECHOME.HTML"><button class="back-button">Back</button></a>
      </div>
    </div>
  </div>
  <script>
    let selectedLink = "";
    let selectedBranch = "";
  
    const selects = document.querySelectorAll('.year-select');
    const goButton = document.getElementById('goButton');
    const branchSelect = document.getElementById('branch');
  
    branchSelect.addEventListener('change', function () {
      selectedBranch = this.value;
      validateSelection();
    });
  
    selects.forEach(select => {
      select.addEventListener('change', function () {
        selects.forEach(s => {
          if (s !== this) s.selectedIndex = 0;
        });
  
        selectedLink = this.value;
        validateSelection();
      });
    });
  
    function validateSelection() {
      goButton.disabled = !(selectedBranch && selectedLink);
    }
  
    goButton.addEventListener('click', function () {
      if (selectedBranch && selectedLink) {
    
        const pageMap = {
          "AI-1-1": "AI-CSE-IT-1-1-SGPA.html",
          "AI-1-2": "AI-CSE-IT-1-2-SGPA.html",
          "AI-2-1": "AI-2-1-SGPA.HTML",
          "AI-2-2": "AI-2-2-SGPA.html",
          "CSE-1-1": "AI-CSE-IT-1-1-SGPA.html",
          "CSE-1-2": "AI-CSE-IT-1-2-SGPA.html",
          "CSE-2-1": "CSE-CS-2-1-SGPA.html",
          "CSE-2-2": "CSE-2-2-SGPA.html",
          "IT-1-1": "AI-CSE-IT-1-1-SGPA.html",
          "IT-1-2": "AI-CSE-IT-1-2-SGPA.html",
          "IT-2-1": "IT-2-1-SGPA.html",
          "IT-2-2": "IT-2-2-SGPA.html",
          "AI&ML-1-1": "AIML-CS-DS-1-1-SGPA.html",
          "AI&ML-1-2": "AIML-CS-DS-1-2-SGPA.html",
          "AI&ML-2-1": "AIML-2-1-SGPA.html",
          "AI&ML-2-2": "AIML-2-2-SGPA.html",
          "CS-1-1": "AIML-CS-DS-1-1-SGPA.html",
          "CS-1-2": "AIML-CS-DS-1-2-SGPA.html",
          "CS-2-1": "CS-2-1-SGPA.html",
          "CS-2-2": "CS-2-2-SGPA.html",
          "CS-2-1": "CSE-CS-2-1-SGPA.html",
          "CS-2-2": "CS-2-2-SGPA.html",
          "DS-1-1": "AIML-CS-DS-1-1-SGPA.html",
          "DS-1-2": "AIML-CS-DS-1-2-SGPA.html",
          "DS-2-1": "DS-2-1-SGPA.html",
          "DS-2-2": "DS-2-2-SGPA.html",
          "ECE-1-1": "AIML-CS-DS-1-1-SGPA.html",
          "ECE-1-2": "ECE-1-2-SGPA.html",
          "ECE-2-1": "ECE-2-1-SGPA.html",
          "ECE-2-2": "ECE-2-2-SGPA.html",
          "EEE-1-1": "AIML-CS-DS-1-1-SGPA.html",
          "EEE-1-2": "AIML-CS-DS-1-2-SGPA.html",
          "EEE-2-1": "EEE-2-1-SGPA.html",
          "EEE-2-2": "EEE-2-2-SGPA.html",
          "MECH-1-1": "AIML-CS-DS-1-1-SGPA.html",
          "MECH-1-2": "AIML-CS-DS-1-2-SGPA.html",
          "MECH-2-1": "CSE-2-1-SGPA.html",
          "MECH-2-2": "CSE-2-2-SGPA.html",
          "CIVIL-1-1": "AIML-CS-DS-1-1-SGPA.html",
          "CIVIL-1-2": "AIML-CS-DS-1-2-SGPA.html",
          "CIVIL-2-1": "CSE-2-1-SGPA.html",
          "CIVIL-2-2": "CSE-2-2-SGPA.html",
        };
  
        const key = `${selectedBranch}-${selectedLink}`;
  
        if (pageMap[key]) {
          window.location.href = pageMap[key];
        } else {
          alert("This branch-semester combination is not available yet.");
        }
      } else {
        alert("Please select both branch and semester!");
      }
    });
  </script>
  
</body>
</html>
