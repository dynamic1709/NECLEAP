<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Year Selection</title>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9011962915982874"
     crossorigin="anonymous"></script>

  <link rel="stylesheet" href="year-selecting.css">
</head>
<body>
  
  <div class="year-body">
    <div class="year-container">
      <h1 class="heading">Select Your Year & Semester</h1>
      <table class="year-table">
        <tr>
          <td>I Year:</td>
          <td>
            <select id="year1" class="form-control year-select">
              <option value="">Select</option>
              <option value="AIML-1-1-subjects.html">Sem-1</option>
              <option value="AIML-1-2-subjects.html">Sem-2</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>II Year:</td>
          <td>
            <select id="year2" class="form-control year-select">
              <option value="">Select</option>
              <option value="AI-AIML-2-1-subjects.html">Sem-1</option>
              <option value="AI-AIML-2-2-subjects.html">Sem-2</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>III Year:</td>
          <td>
            <select id="year3" class="form-control year-select">
              <option value="">Select</option>
              <option value="third-year-sem1.html">Sem-1</option>
              <option value="third-year-sem2.html">Sem-2</option>
            </select>
          </td>
        </tr>
        <tr>
          <td> IV Year:</td>
          <td>
            <select id="year4" class="form-control year-select">
              <option value="">Select</option>
              <option value="fourth-year-sem1.html">Sem-1</option>
              <option value="fourth-year-sem2.html">Sem-2</option>
            </select>
          </td>
        </tr>
      </table>
      <br>
      <button id="goButton" class="home-button1 btn btn-primary" disabled>Go</button>
       <div class="d-flex flex-row justify-content-left">
        <p class="para">Back To Home Page: </p>
       <a href="NECHOME.HTML"> <button class="back-button">Back</button></a>
       </div>
    </div>
  </div>

  <script>
    let selectedLink = "";

    const selects = document.querySelectorAll('.year-select');
    const goButton = document.getElementById('goButton');

    selects.forEach(select => {
      select.addEventListener('change', function() {
        selects.forEach(s => {
          if (s !== this) {
            s.selectedIndex = 0;
          }
        });

        selectedLink = this.value;

        if (selectedLink !== "") {
          goButton.disabled = false;
        } else {
          goButton.disabled = true;
        }
      });
    });

    goButton.addEventListener('click', function() {
      if (selectedLink) {
        window.location.href = selectedLink;
      } else {
        alert("Please select a semester!");
      }
    });

    function goBack() {
      window.history.back();
    }
  </script>
</body>

</html>
