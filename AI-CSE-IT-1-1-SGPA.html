      <div class="subject">

        <input type="number" placeholder="Grade Point" class="grade" required>

      <div class="subject">
        <label>ENGLISH:</label>
        <input type="number" placeholder="Grade Point" class="grade" required>
        <input type="number" placeholder="Credits" class="credit" required>
      </div>

      <div class="subject">
        <label>CHEMISTRY:</label>
        <input type="number" placeholder="Grade Point" class="grade" required>
        <input type="number" placeholder="Credits" class="credit" required>
      </div>

      <div class="subject">
        <label>BC&ME:</label>
        <input type="number" placeholder="Grade Point" class="grade" required>
        <input type="number" placeholder="Credits" class="credit" required>
      </div>

      <div class="subject">
        <label>C LAB:</label>
        <input type="number" placeholder="Grade Point" class="grade" required>
        <input type="number" placeholder="Credits" class="credit" required>
      </div>

      <div class="subject">
        <label>CHEMISTRY LAB:</label>
        <input type="number" placeholder="Grade Point" class="grade" required>
        <input type="number" placeholder="Credits" class="credit" required>
      </div>

      <div class="subject">
        <label>ENGLISH LAB:</label>
        <input type="number" placeholder="Grade Point" class="grade" required>
        <input type="number" placeholder="Credits" class="credit" required>
      </div>

      <div class="subject">
        <label>YOGA&SPORTS:</label>
        <input type="number" placeholder="Grade Point" class="grade" required>
        <input type="number" placeholder="Credits" class="credit" required>
      </div>

      <div class="subject">
        <label>ENGINEERING WORKSHOP:</label>
        <input type="number" placeholder="Grade Point" class="grade" required>
        <input type="number" placeholder="Credits" class="credit" required>
      </div>

      <button type="button" onclick="calculateSGPA()">Calculate SGPA</button>
    </form>
    <h1 id="result"></h1>
    <a href="SGPA-selecting.html"><button type="button">Back</button></a>
</div>

  </div>
