<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - NEC</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      padding-top: 50px;
    }

    .feedback-container {
      max-width: 600px;
      margin: auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #b03fe1;
    }

    label {
      color: #d53a9d;
    }

    .btn-gradient {
      background: linear-gradient(to right, #743ad5, #d53a9d);
      color: white;
      border: none;
    }

    .btn-gradient:hover {
      background: transparent;
      color: #00aaff;
      border: 1px solid #743ad5;
    }

    .star-rating {
      direction: rtl;
      display: inline-flex;
      font-size: 1.5rem;
      justify-content: center;
    }

    .star-rating input[type="radio"] {
      display: none;
    }

    .star-rating label {
      color: #555;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star-rating input[type="radio"]:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <div class="feedback-container">
    <h3 class="text-center mb-4">We value your feedback! ðŸ’¬</h3>
    <form action="https://script.google.com/macros/s/AKfycbw_87_fiZTH2ef6zU9obcmSBrcRBpWDksDk5fPkIDztsIrqSHbHsT0CZusOJ3TR4GL5/exec" method="POST">
        <div class="form-group">
          <label for="name">Your branch</label>
          <input type="text" class="form-control" id="name" name="branch" placeholder="Enter your branch name" required />
        </div>
      
        <div class="form-group">
          <label>Your Rating</label><br />
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" required />
            <label for="star5">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1">&#9733;</label>
          </div>
        </div>
      
        <div class="form-group mt-3">
          <label for="feedback">Your Comments</label>
          <textarea class="form-control" id="feedback" name="comments" rows="4" placeholder="Write your thoughts here..." required></textarea>
        </div>
      
        <button type="submit" class="btn btn-gradient btn-block">Submit Feedback</button>
      </form>
      <div class="d-flex flex-row justify-content-end">
        <a href="NECHOME.HTML"><button class="btn btn-gradient mt-4 mb-1">Back</button>  </a>
      </div>    
  </div>

</body>
</html>
